<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <meta property="og:image" content="img/share.png?123">
    <link rel="icon" href="./img/logo.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/dc1e0e23e2.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</head>

<body>
    <h1 class="title"><span class="title__span">seb</span>Player</h1>
    <div class="player">

        <video src="./video/652333414.mp4" class="player__video viewer"></video>
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button" data-skip="-10"><< 10s</button>
            <button class="player__button" data-skip="10">10s >></button>
            <button class="player__fullscreen"><i class="fas fa-expand"></i></button>
        </div>
    </div>

</body>

</html>
